<!DOCTYPE html>
<html>
<head>
<title>Grid Demo</title>
</head>

<body style="margin:0; font-family:Arial;">

<h2 style="text-align:center;">Grid Demo (Product Grid Layout)</h2>

<div style="
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
  
  
  overflow-x: auto;
  padding:20px;
  border:2px solid black;
">

  <div style="border:1px solid gray; text-align:center;">
    <img src="https://picsum.photos/200/150?1" style="width:100%;">
    <p>Item A</p>
  </div>

  <div style="border:1px solid gray; text-align:center;">
    <img src="https://picsum.photos/200/150?2" style="width:100%;">
    <p>Item B</p>
  </div>

  <div style="border:1px solid gray; text-align:center;">
    <img src="https://picsum.photos/200/150?3" style="width:100%;">
    <p>Item C</p>
  </div>

  <div style="border:1px solid gray; text-align:center;">
    <img src="https://picsum.photos/200/150?4" style="width:100%;">
    <p>Item D</p>
  </div>

  <div style="border:1px solid gray; text-align:center;">
    <img src="https://picsum.photos/200/150?5" style="width:100%;">
    <p>Item E</p>
  </div>

  <div style="border:1px solid gray; text-align:center;">
    <img src="https://picsum.photos/200/150?6" style="width:100%;">
    <p>Item F</p>
  </div>

</div>

<p style="padding:20px;">
<b>Explanation:</b> Grid rows aur columns dono ko control karta hai.  
Page layout aur product listing ke liye Grid best hota hai.
</p>

</body>
</html>
