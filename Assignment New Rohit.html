<!DOCTYPE html>
<html>
<head>
<title>Flexbox Demo</title>
</head>
<body style="margin:0; font-family:Arial;">

<h2 style="text-align:center;">Flexbox Demo (Horizontal Product Row)</h2>

<div style="
  display:flex;
  gap:20px;
  overflow-x: auto;
  padding:20px;
  height: 200px;
  border:2px solid black;
">

  <div style="min-width:200px; border:1px solid gray; text-align:center;">
    <img src="https://picsum.photos/200/150?1" style="width:100%;">
    <p>Item 1</p>
  </div>

  <div style="min-width:200px; border:1px solid gray; text-align:center;">
    <img src="https://picsum.photos/200/150?2" style="width:100%;">
    <p>Item 2</p>
  </div>

  <div style="min-width:200px; border:1px solid gray; text-align:center;">
    <img src="https://picsum.photos/200/150?3" style="width:100%;">
    <p>Item 3</p>
  </div>

  <div style="min-width:200px; border:1px solid gray; text-align:center;">
    <img src="https://picsum.photos/200/150?4" style="width:100%;">
    <p>Item 4</p>
  </div>

</div>

<p style="padding:20px;">
<b>Explanation:</b> Flexbox ek direction (row) me items ko arrange karta hai.  
Scrollable product row ke liye Flex best hota hai.
</p>

</body>
</html>
