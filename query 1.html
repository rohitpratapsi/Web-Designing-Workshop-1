<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Example</title>

    <style>
        .container{
            display: grid;
             grid-template-rows: 100px 100px;
            grid-template-columns: repeat(6, 1fr); /* 3 equal columns */
            gap: 10px;
        }
        .box{
            background-color: lightblue;
            padding: 20px;
            
            border: 2px solid black;
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
        <div class="box">F</div>
    </div>

</body>
</html>
